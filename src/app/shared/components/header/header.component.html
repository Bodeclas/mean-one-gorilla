<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>MEAN</span>
    <span class="spacer"></span>
    <span>
      <button mat-button class="nav-button" *ngFor="let item of navigation"
          [routerLink]="[item.link]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        {{item.label}}
      </button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
